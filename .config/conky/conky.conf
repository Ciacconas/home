conky.config = {
    alignment = 'top_right',
    double_buffer = true,
    draw_shades = false,
    gap_x = 60,
    gap_y = 60,
    out_to_x = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    own_window = true,
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    update_interval = 10,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
}

conky.text = [[
${exec date +'%A, %B %d - %H:%M'}
${color grey}${exec cat ~/.cache/weatherreport | head -n 7 | sed 's/\x1b\[[0-9;]*m//g' | tail -n 6}
${color grey}$hr
$color$nodename ${color grey}$kernel $machine

${color grey}Uptime:$color $uptime
${color grey}RAM Usage:$color ${membar 6}
${color grey}CPU Usage:$color ${cpubar 6}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes

${color grey}File systems:
 /     $color ${fs_bar 6 /}
 /home $color ${fs_bar 6 /home}
${color grey}Networking:
Up:$color ${upspeed} ${color grey} - Down:$color ${downspeed}
${color grey}$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
${color lightgrey} ${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5}
${color grey}$hr
${exec cat $HOME/Notes/todo.md | sed 21q | sed 's/## //g' | sed 's/#//g' | sed 's/*/-/g' | sed 's/\(.\{1,40\}\).*/\1/'}
]]
