<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<description>Set substitutions for similar/metric-compatible families</description>

<!-- gsfonts -->
<alias binding="same">
  <family>Nimbus Sans</family>
  <default>
      <family>Helvetica</family>
  </default>
</alias>
<alias binding="same">
      <family>Helvetica</family>
  <default>
      <family>Nimbus Sans</family>
  </default>
</alias>
<alias binding="same">
  <family>Nimbus Sans Narrow</family>
  <default>
      <family>Helvetica Narrow</family>
  </default>
</alias>
<alias binding="same">
      <family>Helvetica Narrow</family>
  <default>
      <family>Nimbus Sans Narrow</family>
  </default>
</alias>
<alias binding="same">
  <family>Nimbus Roman</family>
  <default>
      <family>Times</family>
  </default>
</alias>
<alias binding="same">
      <family>Times</family>
  <default>
      <family>Nimbus Roman</family>
  </default>
</alias>
<alias binding="same">
  <family>Nimbus Mono PS</family>
  <default>
      <family>Courier</family>
  </default>
</alias>
<alias binding="same">
      <family>Courier</family>
  <default>
      <family>Nimbus Mono PS</family>
  </default>
</alias>
<alias binding="same">
  <family>URW Gothic</family>
  <default>
      <family>ITC Avant Garde Gothic</family>
  </default>
</alias>
<alias binding="same">
      <family>ITC Avant Garde Gothic</family>
  <default>
      <family>URW Gothic</family>
  </default>
</alias>
<alias binding="same">
  <family>URW Bookman</family>
  <default>
      <family>ITC Bookman</family>
  </default>
</alias>
<alias binding="same">
      <family>ITC Bookman</family>
  <default>
      <family>URW Bookman</family>
  </default>
</alias>
<alias binding="same">
  <family>Z003</family>
  <default>
      <family>ITC Zapf Chancery</family>
  </default>
</alias>
<alias binding="same">
      <family>ITC Zapf Chancery</family>
  <default>
      <family>Z003</family>
  </default>
</alias>
<alias binding="same">
  <family>P052</family>
  <default>
      <family>Palatino</family>
  </default>
</alias>
<alias binding="same">
      <family>Palatino</family>
  <default>
      <family>P052</family>
  </default>
</alias>
<alias binding="same">
  <family>C059</family>
  <default>
      <family>New Century Schoolbook</family>
  </default>
</alias>
<alias binding="same">
      <family>New Century Schoolbook</family>
  <default>
      <family>C059</family>
  </default>
</alias>

<!-- liberation -->
<alias binding="same">
  <family>Liberation Sans</family>
  <default>
      <family>Arial</family>
  </default>
</alias>
<alias binding="same">
      <family>Arial</family>
  <default>
      <family>Liberation Sans</family>
  </default>
</alias>
<alias binding="same">
  <family>Liberation Serif</family>
  <default>
      <family>Times New Roman</family>
  </default>
</alias>
<alias binding="same">
      <family>Times New Roman</family>
  <default>
      <family>Liberation Serif</family>
  </default>
</alias>
<alias binding="same">
  <family>Liberation Mono</family>
  <default>
      <family>Courier New</family>
  </default>
</alias>
<alias binding="same">
      <family>Courier New</family>
  <default>
      <family>Liberation Mono</family>
  </default>
</alias>

</fontconfig>
