<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- prepend preferred symbol fonts -->
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>JoyPixels</string>
  </edit>
</match>

<!-- define emoji family -->
<alias binding="strong">
    <family>emoji</family>
    <prefer>
        <family>JoyPixels</family>
    </prefer>
</alias>

<!-- weak bindings for common font families -->
<alias binding="weak">
    <family>sans-serif</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>serif</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>monospace</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

</fontconfig>
