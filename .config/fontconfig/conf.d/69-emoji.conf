<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias binding="strong">
    <family>emoji</family>
    <prefer>
        <family>JoyPixels</family>
        <!-- append symbol fonts to emoji family -->
        <family>Pomodoro</family>
        <family>FontAwesome</family>
        <family>Octicons</family>
        <family>Icomoon</family>
        <!-- append patched fonts to emoji family -->
        <family>Hack Nerd Font</family>
        <!-- non-color emojis -->
        <family>Symbola</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>sans-serif</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>serif</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>monospace</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

</fontconfig>
