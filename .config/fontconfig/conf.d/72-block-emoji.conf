<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- If we want consistency over the system, only one emoji font
should be available. Let's block all the rest. -->

<!-- the single emoji font that is commented out below, will be your
system-wide emoji font. At least until you install an emoji font
that's not included in this list, in which case I have no idea
which one will take precedence. -->

<!-- color emojis -->
<selectfont>
    <rejectfont>
        <!-- <pattern>
            <patelt name="family">
                <string>JoyPixels</string>
            </patelt>
        </pattern> -->
        <pattern>
            <patelt name="family">
                <string>Noto Color Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Apple Color Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Segoe UI Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Twitter Color Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Emoji One</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Emoji Two</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>EmojiOne Mozilla</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Twemoji Mozilla</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<!-- non-color emojis -->
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Noto Emoji</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Android Emoji</string>
            </patelt>
        </pattern>
        <!-- <pattern>
            <patelt name="family">
                <string>Symbola</string>
            </patelt>
        </pattern> -->
    </rejectfont>
</selectfont>

</fontconfig>
