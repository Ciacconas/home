<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- prepend preferred symbol fonts -->
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>icomoon</string>
  </edit>
</match>
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>octicons</string>
  </edit>
</match>
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>Pomodoro</string>
  </edit>
</match>
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>FontAwesome</string>
  </edit>
</match>
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>Hack Nerd Font</string>
  </edit>
</match>

<!-- define icons family -->
<alias binding="strong">
    <family>icons</family>
    <prefer>
        <family>Hack Nerd Font</family>
        <family>FontAwesome</family>
        <family>Pomodoro</family>
        <family>Octicons</family>
        <family>Icomoon</family>
    </prefer>
</alias>

<!-- weak bindings for common font families -->
<alias binding="weak">
    <family>sans-serif</family>
    <prefer>
        <family>icons</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>serif</family>
    <prefer>
        <family>icons</family>
    </prefer>
</alias>

<alias binding="weak">
    <family>monospace</family>
    <prefer>
        <family>icons</family>
    </prefer>
</alias>

</fontconfig>
