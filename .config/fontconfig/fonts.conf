<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<alias>
    <family>serif</family>
    <prefer>
        <family>Linux Biolinum</family>
    </prefer>
</alias>
<alias binding="weak">
    <family>serif</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<alias>
    <family>sans-serif</family>
    <prefer>
        <family>Droid Sans</family>
    </prefer>
</alias>
<alias binding="weak">
    <family>sans-serif</family>
    <prefer>
        <family>emoji</family>
    </prefer>
</alias>

<alias>
    <family>monospace</family>
    <prefer>
        <family>Inconsolata</family>
    </prefer>
</alias>
<alias binding="weak">
    <family>monospace</family>
    <prefer>
        <family>Hack Nerd Font Mono</family>
        <family>FontAwesome</family>
        <family>Pomodoro</family>
        <family>icomoon</family>
        <family>octicons</family>
        <family>emoji</family>
        <family>Symbola</family>
        <family>Twitter Color Emoji</family>
    </prefer>
</alias>

<!-- reject DejaVu as it messes with emojis and symbols -->
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>DejaVu Sans</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>DejaVu Serif</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>DejaVu Sans Mono</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<!-- reject Firefox emoji fonts as they mess with emojis and symbols -->
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>EmojiOne Mozilla</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Twemoji Mozilla</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<!-- disable bitmap fonts -->
<match target="font" >
    <edit name="embeddedbitmap" mode="assign">
        <bool>false</bool>
    </edit>
</match>

</fontconfig>

