<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

<!-- note that dwm, dmenu and st have their own font configuration -->

<include ignore_missing="yes">conf.d</include>

<alias>
    <family>serif</family>
    <prefer>
        <family>emoji</family>
        <family>Linux Biolinum</family> <!-- preferred serif -->
    </prefer>
</alias>

<alias>
    <family>sans-serif</family>
    <prefer>
        <family>emoji</family>
        <family>Droid Sans</family> <!-- preferred sans-serif -->
    </prefer>
</alias>

<alias>
    <family>monospace</family>
    <prefer>
        <family>emoji</family>
        <family>Inconsolata</family> <!-- preferred monospace -->
        <family>Inconsolata-g</family> <!-- alternative monospace -->
    </prefer>
</alias>

<!-- disable bitmap fonts -->
<match target="font" >
    <edit name="embeddedbitmap" mode="assign">
        <bool>false</bool>
    </edit>
</match>

</fontconfig>

