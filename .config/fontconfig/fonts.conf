<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>serif</family>
    <prefer><family>Linux Libertine</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Droid Sans</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Droid Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>InconsolataGo Nerd Font</family></prefer>
  </alias>

<match target="font" >
    <edit name="embeddedbitmap" mode="assign">
        <bool>false</bool>
    </edit>
</match>

</fontconfig>

