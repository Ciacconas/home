<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias binding="same">
    <family>serif</family>
    <prefer>
        <family>Linux Libertine</family>
    </prefer>
</alias>

<alias binding="same">
    <family>sans-serif</family>
    <prefer>
        <family>Ubuntu</family>
    </prefer>
</alias>

<alias binding="same">
    <family>monospace</family>
    <prefer>
        <family>Ubuntu Mono</family>
    </prefer>
</alias>

<alias binding="same">
    <family>emoji</family>
    <prefer>
        <family>JoyPixels</family>
    </prefer>
</alias>

</fontconfig>
