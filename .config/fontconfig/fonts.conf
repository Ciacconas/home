<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- set Linux Libertine as default serif font -->
<alias binding="strong">
    <family>serif</family>
    <prefer>
        <family>Linux Libertine</family>
    </prefer>
</alias>
<!-- also prepend it to the general font cache -->
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>Linux Libertine</string>
  </edit>
</match>
<!-- prepend fallback serif fonts to fonts cache
     lower in this list = higher priority -->
<match>
  <test qual="any" name="family">
    <string>serif</string>
  </test>
  <edit name="family" mode="prepend_first">
    <string>Linux Libertine</string>
  </edit>
</match>

<!-- set Linux Biolinum as default sans-serif font -->
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>Linux Biolinum</string>
  </edit>
</match>
<!-- also prepend it to the general font cache -->
<alias binding="strong">
    <family>sans-serif</family>
    <prefer>
        <family>Linux Biolinum</family>
    </prefer>
</alias>
<!-- prepend fallback sans-serif fonts to fonts cache
     lower in this list = higher priority -->
<match>
  <test qual="any" name="family">
    <string>sans-serif</string>
  </test>
  <edit name="family" mode="prepend_first">
    <string>Linux Biolinum</string>
  </edit>
</match>

<!-- set Ubuntu Mono as default monospace font -->
<alias binding="strong">
    <family>monospace</family>
    <prefer>
        <family>Ubuntu Mono</family>
    </prefer>
</alias>
<!-- also prepend it to the general font cache -->
<match target="pattern">
  <edit name="family" mode="prepend_first">
    <string>Ubuntu Mono</string>
  </edit>
</match>
<!-- prepend fallback monospace fonts to fonts cache
     lower in this list = higher priority -->
<match>
  <test qual="any" name="family">
    <string>monospace</string>
  </test>
   <edit name="family" mode="prepend_first">
    <string>FontAwesome</string>
  </edit>
  <edit name="family" mode="prepend_first">
    <string>Pomodoro</string>
  </edit>
  <edit name="family" mode="prepend_first">
    <string>octicons</string>
  </edit>
  <edit name="family" mode="prepend_first">
    <string>icomoon</string>
  </edit>
  <edit name="family" mode="prepend_first">
    <string>Hack Nerd Font</string>
  </edit>
  <edit name="family" mode="prepend_first">
    <string>Fira Mono</string>
  </edit>
  <edit name="family" mode="prepend_first">
    <string>Ubuntu Mono</string>
  </edit>
</match>

</fontconfig>
